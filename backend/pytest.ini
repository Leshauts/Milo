[pytest]
# Configuration pytest pour Milo backend

# Chemins de recherche pour les tests
testpaths = tests

# Pattern de fichiers de test
python_files = test_*.py

# Pattern de classes de test
python_classes = Test*

# Pattern de fonctions de test
python_functions = test_*

# Affichage verbeux
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personnalisés
markers =
    unit: Tests unitaires (décocher avec 'pytest -m unit')
    integration: Tests d'intégration (décocher avec 'pytest -m integration')
    slow: Tests lents (décocher avec 'pytest -m "not slow"')
    asyncio: Tests asynchrones

# Configuration asyncio
asyncio_mode = auto
